<!DOCTYPE html>
<html>

<head>
  <title>Vue Directives Todo App</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ shadcn/ui@1.0.0-alpha.1/dist/ui.css">

</head>

<body>
  <div id="app">
    <!-- Vue app will mount here -->
    <input v-model="newTodo" placeholder="Add a new task...">
    <button @click="addTodo">Add</button>
    <p v-if="todos.length === 0">No tasks yet! Add one above.</p>
    
    <!-- Add todo list rendering -->
    <ul>
      <li v-for="(todo, index) in todos" :key="index" class="todo-item">
        {{ todo.text }}
        <button @click="removeTodo(index)">Delete</button>
      </li>
    </ul>
  </div>

  <!-- Import Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Import App -->
    <script src="app.js"></script>
</body>

</html>
